<!DOCTYPE html>
<html>
   <head>
      <title>{{ctx.title}}</title>
      <meta charset="utf-8">
      <meta name="description" content="Traveling HTML5 Template" />
      <meta name="author" content="Design Hooks" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet" />
      <link href="../static/img/favicon.png" type="image/x-icon" rel="shortcut icon" />
      <link href="../static/css/screen.css" rel="stylesheet" />
   </head>
   <body class="home" id="page">
      <!-- Header -->
      <header class="main-header">
         <div class="container">
            <div class="header-content">
               <a href="index.html">
                  <img src="../static/img/mainlogo.png" alt="site identity" width="10%" height="10%"/>
               </a>

               <nav class="site-nav">
                  <ul class="clean-list site-links">
                     <li>
                        <a href="/about">About</a>
                     </li>
                     <!--li>
                        <a href="#">Add your boat</a>
                     </li-->
                  </ul>

               </nav>
            </div>

         </div>
      </header>

      <!-- Main Content -->
      <div class="content-box">
         <!-- Hero Section -->
         <section class="section section-hero">
            <div class="hero-box" style="padding-top: 150px;">
               <div class="container">
                  <div class="hero-text align-center">
                     <img src="../static/img/mainlogo.png" alt="site identity" width="60%" height="50%"/>
                     <p>Color detection for the color blindness!</p>
                  </div>
                    <form  action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1" accept="images/*" capture="camera">
                        <input type="submit" value="전송">
                    </form>
                  <div id="button">
                      <button type=button value="original">original</button>
                      <button type=button value="red">red</button>
                      <button type=button value="orange">orange</button>
                      <button type=button value="yellow">yellow</button>
                      <button type=button value="darkyellow">darkyellow</button>
                      <button type=button value="green">green</button>
                      <button type=button value="darkgreen">darkgreen</button>
                      <button type=button value="blue">blue</button>
                      <button type=button value="navy">navy</button>
                      <button type=button value="purple">purple</button>
                      <button type=button value="pink">pink</button>
                      <button type=button value="brown">brown</button>
                  </div>
                  <div id="content">
                     <img id=result width=100%>
                  </div>
                  <!--form class="destinations-form">
                     <div class="input-line">
                        <input type="file" id="input-file-now" class="file-upload" />
                        <input type="text" name="destination" value="" class="form-input check-value" placeholder="WHAT IS YOUR DESTINATION, SAILOR?" />
                        <button type="button" name="destination-submit" class="form-submit btn btn-special">Find a boat</button>
                     </div>
                  </form-->


               </div>
            </div>

         </section>

      </div>

      <!-- Scripts -->
      <script src="../static/js/jquery.js"></script>
      <script src="../static/js/functions.js"></script>
      <script>
          $("#result").attr("src", "/static/img/result.jpg?" + new Date());

          $("button").click( function() {
              url = "/index?method=" + $(this).val(); /* 서버쪽에 요청하는 url*/

              $.get(url,
                    function(data, status) {
                          $("#result").attr("src","/static/img/result.jpg?"+ new Date());
                  })
          });
      </script>
   </body>
</html>
